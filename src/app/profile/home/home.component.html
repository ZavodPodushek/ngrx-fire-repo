<div>
  <button (click)='addUser()'> Send </button>
</div>
<div>
  <ul *ngFor="let user of users$ | async ">
    <li>{{user.name}}</li>
    <li>{{user.surname}}</li>
    <li>{{user.age}}</li>
    <li>{{user.country}}</li>
    <li>
      <button (click)='deleteUser(user.id)'>Delete</button>
    </li>
    <li>
      <button (click)='editUser(user.id)'>Edit</button>
    </li>
  </ul>
</div>
<div class='footer'>

</div>
