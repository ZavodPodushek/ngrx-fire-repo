<div class='center-block'>
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Login </mat-card-title>
      <mat-card-subtitle> Put your's data</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]='form' (ngSubmit)="login()" class='form'>
        <div class='inner-form'>
          <mat-form-field class="full-width">
            <input matInput type="text" matInput formControlName='name' placeholder="Your name">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput [type]="type ? 'text' : 'password'" matInput formControlName='password1' placeholder="Password">
            <span matSuffix (click)="toggleVis()">
              <mat-icon>visibility</mat-icon>
            </span>
          </mat-form-field>
          <button mat-raised-button color='primary' type='submit'>Confirm</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
