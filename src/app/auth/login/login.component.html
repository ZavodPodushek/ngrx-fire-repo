<div class='center-block'>
  <app-card [title]='title' [subtitle]='subtitle'>
    <form [formGroup]='form' (ngSubmit)="login()" class='form'>
      <div class='inner-form'>
        <mat-form-field class="full-width">
          <input matInput type="text" matInput formControlName='email' placeholder="Your email">
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput [type]="type ? 'text' : 'password'" matInput formControlName='password' placeholder="Password">
          <span matSuffix (click)="type = !type">
            <mat-icon>visibility</mat-icon>
          </span>
        </mat-form-field>
        <button mat-raised-button color='primary' type='submit'> Confirm</button>
        <ng-template [ngIf]='!showLinks'>
          <div class='community-links' (click)='showLinks = !showLinks'>
            <span>
              Via other community services ?
            </span>
          </div>
        </ng-template>
      </div>

    </form>
  </app-card>
</div>
<ng-template [ngIf]='showLinks'>
  <div class='box-90'>
    <app-card>
      <div class='flex-block-buttons'>
        <!-- TODO: 
          Create verify buttons -->


        <button mat-raised-button (click)='googleRegister()'>
          <i class='fa fa-google'></i>
          Google
        </button>


        <button mat-raised-button (click)='facebookRegister()'>
          <i class='fa fa-facebook'></i>
          Facebook
        </button>

        <button mat-raised-button (click)='githubRegister()'>
          <i class='fa fa-github'></i>
          Github
        </button>


        <button mat-raised-button (click)='twitterRegister()'>
          <i class='fa fa-twitter'></i>
          Twitter
        </button>


      </div>
    </app-card>

  </div>

</ng-template>
